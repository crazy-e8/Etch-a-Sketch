<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Etch a Sketch</h1>
      </header>

      <main>
        <div class="left-options">
          <div class="slider-wrapper">
            <label>Grid Size</label>
            <input
              type="range"
              name="grid-size"
              id="grid-size-slider"
              value="10"
              min="10"
              max="50"
              step="1" />
            <label id="grid-size-label"></label>
          </div>
          <button class="option-btn neon-button" id="toggle-tiles">
            Toggle Tiles
          </button>
          <button class="option-btn neon-button" id="reset">RESET</button>
        </div>
        <div id="drawing-grid"></div>
        <div class="right-options">
          <button class="option-btn neon-button" id="warm-colors">
            Warm Colors
          </button>
          <button class="option-btn neon-button" id="cold-colors">
            Cold Colors
          </button>
          <button class="option-btn neon-button" id="neon-colors">
            Neon Colors
          </button>
        </div>
      </main>
    </div>

    <p class="credits">
      <a href="https://github.com/crazy-e8/Etch-a-Sketch">Github Repo</a> |
      <a href="https://github.com/crazy-e8">Krazy 8</a>
    </p>
  </body>
</html>
